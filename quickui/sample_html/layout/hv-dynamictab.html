<script>

 var tab;
function initComplete(){


	$(".menu_list").find("a").click(function(event) {
		if($(this).attr("tabUrl")!=null){
			showProgressBar();

			//调用方法弹出tab
			//注意：生成tab的id不能与菜单id重复，所以前面加tab_
			tabAddHandler("tab_"+$(this).attr("id"),$(this).text().trim(),$(this).attr("tabUrl"))
		}
	});
	
	 tab = new TabView( {
		containerId :'tab_menu',
		pageid :'page',
		cid :'tab1',
		position :"top"
	});
	tab.add( {
		id :'tab1_index1',
		title :"表单填写",
		url :"../../sample_html/content/content1.html",
		isClosed :false
	});
}

function tabAddHandler(mid,mtitle,murl){
		tab.add( {
		id :mid,
		title :mtitle,
		url :murl,
		isClosed :true
	});
	tab.activate(mid)
}
	

function customHeightSet(contentHeight){
	$(".contentMenu").height(contentHeight-50)
	$("#page").height(contentHeight-50);
}
